  <h2>캐스팅</h2>
  <p> 주연은 송일국이 <a href= "https://namu.wiki/w/%EB%8F%99%EB%AA%85%EC%84%B1%EC%99%95?from=%EC%A3%BC%EB%AA%BD" target="_blank" title="주몽 나무위키">주몽</a> 역을 맡았으며 소서노 역은 한혜진이 맡았다.
  조연으로는 해모수 역의 허준호, 유화부인 역의 오연수, 금와왕 역의 전광렬, 대소 역의 김승수, 원후(금와왕의 왕비) 역의 견미리, 예소야(예씨 부인) 역의 송지효,
  우태 역의 정호빈, 마리 역의 안정훈, <strong>사용 역의 <u>배수빈</u></strong>, 부득불 역의 이재용, 여미을(신녀) 역의 진희경, 모팔모 역의 이계인, 나로 역의 박남현 등등 전체적으로
  캐스팅이 상당히 화려한 편이다.</p>
